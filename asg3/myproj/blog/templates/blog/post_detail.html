{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }}</p>
    <p>Published on: {{ post.published_date|date:"F d, Y" }}</p>

    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100%;">
    {% endif %}

    <div>{{ post.content }}</div>
    <a href="{% url 'list_posts' %}">Back to All Posts</a>
{% endblock %}
